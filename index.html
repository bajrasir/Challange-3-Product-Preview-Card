<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
    src="https://kit.fontawesome.com/1ac09d1bdd.js"
    crossorigin="anonymous"
  ></script>
    <title>Frontend Mentor | Product preview card component</title>
   
   
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-image">
          <img src="images/image-product-desktop.jpg" alt="Perfume" class="desktop-image" />
          <img src="images/image-product-mobile.jpg" class="mobile-image" alt="">
        </div>
        <div class="container-details">
          <div class="description">
            <p class="meta-heading">PERFUME</p>
            <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptunous interpretation composed by Olivier
              Polge, Perfume-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="product-price">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>
            <button>
              <i class="fa-solid fa-cart-shopping"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
